        <script>
            var courses = ["HTML/CSS", "JavaScript", "Python", "PHP", "Ruby", "SQL"];
            var names = ["Person 1", "Person 2", "Person 3", "Person 4"];
            var selected_courses = {};

            function fill_courses(name) {
                var input = prompt("Enter comma-separated list of courses " + name + " wants to take (e.g. HTML/CSS, Python):");
                if (input) {
                    var course_list = input.split(",");
                    for (var i = 0; i < course_list.length; i++) {
                        course_list[i] = course_list[i].trim();
                        if (courses.includes(course_list[i])) {
                            selected_courses[name][course_list[i]] = true;
                        }
                    }
                }
            }

            function output_courses(name) {
                var course_str = name + " wants to take:";
                for (var i = 0; i < courses.length; i++) {
                    if (selected_courses[name][courses[i]]) {
                        course_str += "<br>" + courses[i];
                    }
                }
                document.getElementById("courses_" + name).innerHTML = course_str;
            }

            function add_course(name) {
                var course = prompt("Enter a course " + name + " wants to add:");
                if (course && courses.includes(course)) {
                    selected_courses[name][course] = true;
                    output_courses(name);
                }
            }

            function remove_course(name) {
                var course = prompt("Enter a course " + name + " wants to remove:");
                if (course && courses.includes(course)) {
                    selected_courses[name][course] = false;
                    output_courses(name);
                }
            }

            function output_all_courses() {
                var course_str = "";
                for (var i = 0; i < names.length; i++) {
                    course_str += "<br>" + names[i] + " wants to take:";
                    for (var j = 0; j < courses.length; j++) {
                        if (selected_courses[names[i]][courses[j]]) {
                            course_str += "<br>" + courses[j];
                        }
                    }
                }
                document.getElementById("all_courses").innerHTML = course_str;
            }

            function init() {
                for (var i = 0; i < names.length; i++) {
                    selected_courses[names[i]] = {};
                    for (var j = 0; j < courses.length; j++) {
                        selected_courses[names[i]][courses[j]] = false;
                    }
                }
            }
        </script>
