<!DOCTYPE html>
<html>
<head>
    <title>Animal Selector</title>
</head>
<body>
    <h1>What's your favorite animal?</h1>
    <p>Please enter your name:</p>
    <!-- User Input asking for name -->
    <input type="text" id="nameInput">
    <p>Select a number between 1 and 4:</p>
    <select id="numberSelector" onchange="changeImage()">
        <option value="">--Please choose an option--</option>
        <option value="1">Tiger</option>
        <option value="2">Wolf</option>
        <option value="3">Eagle</option>
        <option value="4">Bear</option>
    </select>
    <!-- Used drop down since I have not used it in some time -->
    <div id="animalImage"></div>
    <!-- The assignment asked to add or substract using variables, since I already know how to do so learned how to use 
        const to improve on current skill set instead of practicing something I have done quite a bit  -->
    <script>
        function changeImage() {
            const nameInput = document.getElementById("nameInput");
            const name = nameInput.value;
            const numberSelector = document.getElementById("numberSelector");
            const number = numberSelector.value;
            let imageSrc = "";

            if (number === "1") {
                imageSrc = "tiger.jpg";
            } else if (number === "2") {
                imageSrc = "wolf.jpg";
            } else if (number === "3") {
                imageSrc = "eagle.jpg";
            } else if (number === "4") {
                imageSrc = "bear.jpg";
            }

            const animalImage = document.getElementById("animalImage");
            animalImage.innerHTML = `<p>${name}'s favorite animal:</p><img src="${imageSrc}">`;
        }
    </script>
</body>
</html>
